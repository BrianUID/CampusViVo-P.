<!DOCTYPE html>
  <div class="card border-primary shadow-lg">
    <div class="card-body text-center">
      <h4 class="card-title mb-3" id="saludoUsuario">👋 Hola</h4>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const nombre = localStorage.getItem("usuario");
          if (nombre) {
            document.getElementById("saludoUsuario").textContent = `👋 Hola, ${nombre}`;
          } else {
            window.location.href = "login.html"; // vuelve al login si no hay datos
          }
        });
      </script>

      <p class="lead">Tus logros sostenibles:</p>
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
        <span class="badge bg-success fs-5 py-2 px-3">🌱 EcoIniciado</span>
        <span class="badge bg-info text-dark fs-5 py-2 px-3">🚰 Ahorrador de agua</span>
        <span class="badge bg-warning text-dark fs-5 py-2 px-3">♻️ Reciclador activo</span>
        <span class="badge bg-secondary fs-5 py-2 px-3">🛴 Transporte limpio</span>
        <span class="badge bg-primary fs-5 py-2 px-3">🔋 Ahorro energético</span>
        <span class="badge bg-dark fs-5 py-2 px-3">🧠 Participante en talleres</span>
      </div>
      <hr>
      <p class="text-muted">Sigue participando en iniciativas sostenibles para desbloquear más insignias 🌟</p>
    </div>
  </div>
</section>


<!-- Modal sugerencia -->
<section class="container py-5" id="sugerencia">
  <h2 class="mb-3 text-center">¿Tienes una idea para mejorar el campus?</h2>
  <div class="text-center">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalSugerencia">
      Enviar sugerencia
    </button>
  </div>
</section>

<div class="modal fade" id="modalSugerencia" tabindex="-1" aria-labelledby="modalSugerenciaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalSugerenciaLabel">Envía tu sugerencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="sugerencia" class="form-label">¿Cómo mejorarías el campus?</label>
            <textarea class="form-control" id="sugerencia" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
