<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar SesiÃ³n - CampusVivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h2 class="mb-4 text-center">ðŸŒ¿ Bienvenido a CampusVivo</h2>
    <form onsubmit="validarFormulario(); return false;" class="w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" required />
      </div>
      <div class="mb-3">
        <label for="correoUsuario" class="form-label">Correo institucional</label>
        <input type="email" class="form-control" id="correoUsuario" required placeholder="Ej: 20231234@continental.edu.pe" />
      </div>
      <div class="mb-3 text-danger" id="mensajeError" style="display: none;"></div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
  </div>

  <script>
    function validarFormulario() {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      const correo = document.getElementById("correoUsuario").value.trim();
      const mensaje = document.getElementById("mensajeError");

      const regexCorreo = /^[0-9]{8}@continental\.edu\.pe$/;

      if (!regexCorreo.test(correo)) {
        mensaje.textContent = "Correo invÃ¡lido. Debe tener 8 nÃºmeros y terminar en @continental.edu.pe";
        mensaje.style.display = "block";
        return;
      }

      if (nombre.length < 2) {
        mensaje.textContent = "Nombre de usuario demasiado corto.";
        mensaje.style.display = "block";
        return;
      }

      // Guardar datos vÃ¡lidos y redirigir
      localStorage.setItem("usuario", nombre);
      localStorage.setItem("correo", correo);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
